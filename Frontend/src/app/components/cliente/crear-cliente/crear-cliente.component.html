<div>
    <p-toast></p-toast>
</div>
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
    <div class="grid">
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText formControlName="nombre" placeholder="nombre"  title="nombre">         
            </div>
        </div>
        
         <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
                <input type="text" pInputText formControlName="apellido" placeholder="apellido" title="apellido" >          
            </div>
          </div>
    </div>
  
    <div class="grid">
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                <input type="text" pInputText formControlName="direccion" placeholder="direccion"  title="direccion">         
            </div>
        </div>
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
                <input type="text" pInputText formControlName="ciudad" placeholder="ciudad" title="ciudad" >          
            </div>
        </div>  
    </div>

    <div class="grid">
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                <input type="text" pInputText formControlName="codigo" placeholder="codigo"  title="codigo">         
            </div>
        </div>
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
                <input type="text" pInputText formControlName="estado" placeholder="estado" title="estado" >          
            </div>
        </div>  
    </div>
    
    <div class="grid">
        <div class="col-12 sm:col-6">
            <button pButton pRipple  type="submit"  icon="pi pi-check" label="Enviar"
                [disabled]="!form.valid" class="mt-4 mr-2">
            </button>
  
            <button pButton pRipple  type="button"  icon="pi pi-times"      label="Cancelar" 
                class=" mr-2" (click)="cancel()">
            </button>
        </div>
    </div>
</form>
